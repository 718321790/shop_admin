<div class="root">
  <el-button type="success" @click="$router.push('/goods-add')" plain>添加商品</el-button>
  <template>
    <el-table :data="tableData" style="width: 100%" v-loading="loading">
      <el-table-column type="index" label="#" width="50">
      </el-table-column>
      <el-table-column prop="goods_name" label="商品名称" width="180">
      </el-table-column>
      <el-table-column label="商品价格" width="180" prop="goods_price">
      </el-table-column>
      <el-table-column label="商品重量" width="180" prop="goods_weight">
      </el-table-column>
      <el-table-column prop="add_time" label="创建时间" width="180">
      </el-table-column>
      <el-table-column prop="handler" label="操作" width="240">
        <template slot-scope="scope">
          <el-button type="primary" size="mini" plain icon="el-icon-edit"></el-button>
          <el-button type="danger" size="mini" plain icon="el-icon-delete"></el-button>
        </template>
      </el-table-column>
    </el-table>
  </template>
  <el-pagination background layout="prev, pager, next" :total="total" @current-change="pageChange" :page-size="pagesize"
    :current-page="pagenum"></el-pagination>
</div>
